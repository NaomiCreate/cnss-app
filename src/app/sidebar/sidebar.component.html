<!-- page-container is parent to the sidebar -->

<div class="page-container" *ngIf = "authservice.isLoggedIn; else elseNotAuthBlock"> 
    
    <div class="sidebar">
        
        <div class= "list-items">
            
            <a routerLink="/login" class="list-item" (click)="authservice.logout()">
                <i class="material-icons">arrow_right</i>
                Logout
            </a>
            
            <a routerLink="/profile" routerLinkActive="selected" class="list-item">
                <i class="material-icons">arrow_right</i>
                My Profile
            </a>
            
            <a routerLink="/system-control" routerLinkActive="selected" class="list-item">
                <i class="material-icons">arrow_right</i>
                System Control
            </a>

            <a routerLink="/contact-list" routerLinkActive="selected" class="list-item">
                <i class="material-icons">arrow_right</i>
                Contact List
            </a>

            <a routerLink="/connected-to" routerLinkActive="selected" class="list-item">
                <i class="material-icons">arrow_right</i>
                Connected To
            </a>

            <a routerLink="/history" routerLinkActive="selected" class="list-item">
                <i class="material-icons">arrow_right</i>
                History
            </a>

        </div>

    </div>

    <div class="page-content-container">
        <router-outlet></router-outlet>
    </div>

</div>



<!-- if the user is not logged-in: -->
<ng-template class="page-container" #elseNotAuthBlock>
    
    <!-- To avoid empty page incase somthing other than /login or /register is entered -->
    <div *ngIf="!(router.url.includes('/login') || router.url.includes('/register'))">
        <app-page-not-found></app-page-not-found>
    </div>

    <div *ngIf="router.url.includes('/login')">
        <app-login></app-login>
    </div>

    <div *ngIf="router.url.includes('/register')">
        <app-register></app-register>
    </div>
    
</ng-template>
