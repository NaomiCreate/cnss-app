<div [ngSwitch]="switch">
    <div *ngSwitchCase="state.StandBy"> </div>
    <div *ngSwitchDefault> 
        <label for="switch">Security system</label>
        <div class="toggel-switch" name="switch">
            <label>Off</label>
            <label class="switch">
            <input  type="checkbox" [(ngModel)]="visualSwitchState" (click)="switchState()">
            <span class="slider round"></span>
            </label>
            <label>On</label>
        </div>
    </div>
</div>
