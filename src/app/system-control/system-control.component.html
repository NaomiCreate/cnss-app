<div [ngSwitch]="switch">
    <div *ngSwitchCase="state.StandBy"></div>
    <div *ngSwitchDefault>
        <div class="toggle-area">
            <p for="switch">Security system</p>
            <div class="toggel-switch" name="switch">
                <label>Off</label>
                <label class="switch">
                <input  type="checkbox" [(ngModel)]="visualSwitchState" (click)="switchState()">
                <span class="slider round"></span>
                </label>
                <label>On</label>
            </div>
        </div>
    </div>
</div>
