<div [ngSwitch]="state">
    <div *ngSwitchCase="Status.StandBy"> </div>
    <div *ngSwitchDefault>
        <div class="toggel-switch">
            <label>Off</label>
            <label class="switch">
            <input  type="checkbox" [(ngModel)]="visualSwitchState" (click)="switchState()">
            <span class="slider round"></span>
            </label>
            <label>On</label>
        </div>
    </div>
</div>
