<div [ngSwitch]="connections_state">
    <div *ngSwitchCase="state.Accept">

        <!-- requests:Array<Connection>;
             connections:Array<Connection>; -->

                <!-- interface Connection{
                    firstName: string;
                    lastName: string;
                    email: string;
                    phone:number; 
                  } -->

            <div *ngFor="let request of  requests">
                <div class="card">
                    <label for="first_name">First name</label>
                    {{request.firstName}}
                    <label for="last_name">Last name</label>
                    {{request.lastName}}
                    <label for="email">Email</label>
                    {{request.email}}
                    <label for="phone">Phone</label>
                    {{request.phone}}
                    <span>
                        <a routerLink="/connected-to"  (click)="rejectRequest(request.email)" class="btn btn-danger">Reject request</a>
                        <a style="float: right;" routerLink="/connected-to"  (click)="confirmRequest(request.email)" class="btn btn-danger">Confirm request</a>
                    </span>
                </div>
            </div>

            <div *ngFor="let connection of  connections">
                <div class="card">
                    <label for="first_name">First name</label>
                    {{connection.firstName}}
                    <label for="last_name">Last name</label>
                    {{connection.lastName}}
                    <label for="email">Email</label>
                    {{connection.email}}
                    <label for="phone">Phone</label>
                    {{connection.phone}}
                    <span>
                        <a style="float: right;" routerLink="/connected-to"  (click)="DeleteConnection(connection.email)" class="btn btn-danger">Delete Connection</a>
                    </span>
                </div>
            </div>
       

        <br/>
        <br/>
        <br/>

    </div>
    <div *ngSwitchCase="state.Deny">Currently, you are have no connections or request</div>
    <div *ngSwitchDefault>Loading, please wait...</div>
</div>
