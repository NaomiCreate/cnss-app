<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <title>Change Password</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<div class="card">
    <div class="card-header">
        <h3>Change Password</h3>
    </div>
    <div class="card-body">
		<div class="form-group">
			<!-- user error -->
			<p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
            <!-- user confermation -->
            <p *ngIf="message.length > 0" class="text-info">{{message}}</p>
			<!-- firebase error handle -->
			<p *ngIf="error.message.length > 0" class="text-danger">{{error.message}}</p>

		</div>
		<form (ngSubmit)="changePassword()">

			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" name="password" class="form-control" [(ngModel)]="userInput.currentPassword" placeholder="Enter your current password" required>
			</div>

            <div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" name="password" class="form-control" [(ngModel)]="userInput.newPassword" placeholder="Enter new password" required>
			</div>

            <div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" name="password" class="form-control" [(ngModel)]="userInput.verifyNewPassword" placeholder="Verify new password" required>
			</div>

			<div class="clickable">
				<div class="form-group">
					<input type="submit" value="Change Password" class="btn float-right login_btn">
				</div>

				<div class="register">
					<a href="#" routerLink="/profile">Back to Settings</a>
				</div>
			</div>
		</form>
	</div>
</div>
