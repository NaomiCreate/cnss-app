<div class="card">
	<div class="card-header">
		<h3>Change Password</h3>
	</div>
	<div class="card-body">
		<!-- <div class="form-group"> -->
			<!-- user message -->
			<p *ngIf="message.length > 0" class="text-info">{{message}}</p>
			<!-- user error -->
			<p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
			<!-- firebase error handle -->
			<p *ngIf="error.message.length > 0" class="text-danger">{{error.message}}</p>
		<!-- </div> -->

		<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
			<div class="form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fa fa-envelope"></i></span>
					<input type="email" formControlName="userInputEmail" class="form-control" placeholder="Email">
				</div>
				<div class="alert alert-danger" *ngIf="rForm.controls['userInputEmail'].touched && !rForm.controls['userInputEmail'].valid">Email is required in format: username@example.com</div>
			</div>
			<div class="form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
					<input type="password" formControlName="userInputCurrentPassword" class="form-control" placeholder="Current password">
				</div>
				<div class="alert alert-danger" *ngIf="rForm.controls['userInputCurrentPassword'].touched && !rForm.controls['userInputCurrentPassword'].valid">Password should be atleast 6 characters</div>
			</div>
			<div class="form-group">
				<label for="newPassword">New password</label>	
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
					<input type="password" formControlName="userInputFuturePassword" class="form-control" placeholder="New password">
				</div>
				<div class="alert alert-danger" *ngIf="rForm.controls['userInputFuturePassword'].touched && !rForm.controls['userInputFuturePassword'].valid">Password should be atleast 6 characters</div>
			</div>
			<div class="form-group">	
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
					<input type="password" formControlName="userInputFuturePasswordValidation" class="form-control" placeholder="Confirm new password">
				</div>
				<div class="alert alert-danger" *ngIf="rForm.controls['userInputFuturePasswordValidation'].touched && !rForm.controls['userInputFuturePasswordValidation'].valid">Password should be atleast 6 characters</div>
			</div>
			<input type="submit" class="btn float-right change_btn" value="Submit Form"  [disabled]="!rForm.valid">
			
			<div class="settings">
				<a href="#" routerLink="/profile">Back to Settings</a>
			</div>

		</form>
