</head>


	
<div class="card">
	<div class="card-header">
		<h3>Sign in</h3>
	</div>
	<div class="card-body">
		<div class="form-group">
			<!-- user error -->
			<p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
			<!-- firebase error handle -->
			<p *ngIf="error.message.length > 0" class="text-danger">{{error.message}}</p>

		</div>
		<form (ngSubmit)="login()">
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fa fa-envelope"></i></span>
				</div>
				<input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter email" required>
				
			</div>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Enter password" required>
			</div>

			<div class="clickable">
				<div class="form-group">
					<input type="submit" value="Login" class="btn float-right login_btn">
				</div>

				<div class="register">
					<a href="#" routerLink="/register">New User</a>
				</div>
			</div>
		</form>
	</div>
</div>
