<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>


<div class="card">
	<div class="card-header">
		<h3>Registration Form</h3>
	</div>

	<div class="error-msg">
		<!-- user error -->
		<p *ngIf="errorMessage.length > 0" class="text-danger">{{errorMessage}}</p>
		<!-- firebase error handle -->
		<p *ngIf="error.message.length > 0" class="text-danger">{{error.message}}</p>
		<!-- the data registered in firebase -->
		<p *ngIf="message.length > 0" class="text-info">{{message}}</p>
	</div>

	<div class="card-body">
		<div class="form-group">
			<form (ngSubmit)="register()">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-envelope"></i></span>
					</div>
					<input type="email" name="email" class="form-control" [(ngModel)]="userInfoRecord.email" placeholder="Enter email" required>	
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" required>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" name="password-verify" class="form-control" [(ngModel)]="passwordVerif" placeholder="Verify password" required>
				</div>
				

				<!-- --- -->
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="name" name="first name" class="form-control" [(ngModel)]="userInfoRecord.firstName" placeholder="Enter first name" required>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="name" name="last name" class="form-control" [(ngModel)]="userInfoRecord.lastName" placeholder="Enter last name" required>
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-phone"></i></span>
					</div>
					<input type="phone" name="phone" class="form-control" [(ngModel)]="userInfoRecord.phone" placeholder="Enter phone number (digits only)" required>
				</div>
				<div class="input-group form-group" *ngIf="userInfoRecord.is_device_owner">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="far fa-id-card"></i></span>
					</div>
					<input type="device_id" name="device_id" class="form-control" [(ngModel)]="userInfoRecord.device_id" placeholder="Enter device id" required>
				</div>

				<div class="ownrship">
					<input type="radio" name="ownrship" [(ngModel)]="userInfoRecord.is_device_owner" [value]="true" />  
					<label> I own a security system</label><br>  
					<input type="radio" name="ownrship" [(ngModel)]="userInfoRecord.is_device_owner" [value]="false" />
					<label> I don't own a security system</label><br>  
				</div>

				<div class="register">
					<a href="#" routerLink="/login">Back to Login</a>
				</div>
				<div class="form-group">
					<input type="submit" value="Register" class="btn float-right login_btn">
				</div>
			</form>
		</div>

	</div>
</div>
